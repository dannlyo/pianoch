<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="shortcut icon" href="./img/icons8_piano_100px.png" type="image/x-icon">
    <script src="/js/main.js" defer></script>
</head>
<body>
    
<div class="piano">
    <div class="key keyC" title="C">
        <div class="subkey keyCs" title="C#"></div>
    </div>
    <div class="key keyD" title="D">
        <div class="subkey keyDs" title="D#"></div>
    </div>
    <div class="key keyE" title="E"></div>
    <div class="key keyF" title="F">
        <div class="subkey keyFs" title="F#"></div>
    </div>
    <div class="key keyG" title="G">
        <div class="subkey keyGs" title="G#"></div>
    </div>
    <div class="key keyA" title="A">
        <div class="subkey keyAs" title="A#"></div>
    </div>
    <div class="key keyE2" title="E"></div>
</div>

</body>
</html>
